<!doctype html>
<html lang="en">

<head>

        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">

    <style>

<body>
    <div class="hero bg-dark text-center py-5">

    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?rice-cooker" class="card-img-top" alt="반도체회로">

                        <h5 class="card-title">전기전자공학부</h5>

                        <a href="https://www.yonsei.ac.kr/sc/" class="card-link stretched-link" target="_blank"></a>

                </div>
            </div>
            <div class="col-md-4 mb-4">

                    <img src="https://source.unsplash.com/1600x900/?chair" class="card-img-top" alt="배드민턴">

                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?laptop" class="card-img-top" alt="음악">
                    <div class="card-body">
                        <h5 class="card-title">음악</h5>
